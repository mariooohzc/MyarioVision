<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/js/testing.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Resume Generator</title>
    <style>
        #everything{
            display: flex;
        }
        #left{
            width: 40%;
            
        }
        #right{
            width:60%;
            border-left: 2px solid;
        }
        #title{
            text-align: center;
        }
        .form-control{
            width: 70%;
        }
    </style>
    <script>
        function myFunction() {
            const sectionDiv = document.createElement("div");
            sectionDiv.className = "row";

            const titleLabel = document.createElement("label");
            titleLabel.innerHTML = "Title:";
            sectionDiv.appendChild(titleLabel);

            const titleInput = document.createElement("input");
            titleInput.type = "text";
            titleInput.name = "titles";
            titleInput.className = "form-control";
            sectionDiv.appendChild(titleInput);

            document.getElementById("sections").appendChild(sectionDiv);
        }
    </script>
</head>
<body>
    <!-- menu bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
        <div class="container-fluid">
            <a class="navbar-brand" href="/docx-submit">Resume Feedback Generator</a>
        </div>
    </nav>

    <!-- form for inputing personal details-->
    <h1 id = "title"> Resume Generator (not for deployment)</h1>
    <br>
    <br>
    <div id = "everything">
        <div class="container" id = "left">
            <div class="mb-3">
                <form action="/generate-resume/" method="post">
                    <h5 align = "center"> Heading </h3>
                    <br>
                    <div class="row">
                        <label for="full_name" class="col-sm-2 col-form-label">Full Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <label for="linkedin" class="col-sm-2 col-form-label">Linkedin:</label>
                        <div class="col-sm-10">
                            <input type="linkedin" class="form-control" id="linkedin" name="linkedin" required>
                        </div>
                    </div>
                    <br>

                    <div id="sections" class = "row">
                    </div>
                    <br>
                    
                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="button" onclick="myFunction()">Add section</button>
                        </div>
                    </div>
                    <br>
                    

                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <input type="submit" class="btn btn-primary" value="Generate Resume">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id = "right">
            
        </div>
    </div>
    
</body>
</html>
